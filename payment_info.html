                        <input type="number" class="form-control" id="cardNumber" placeholder="1234 5678 9000">
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-8">
                            <label class="form-label" for="dueDate">Expiration date (MM/YYYY)</label>

                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label" for="customerCvv">cvv</label>

                        </div>
                        
                    </div>
                    <div class="pt-3">
                        <h5 class="text-danger fs-6">Remove card</h5>
                    </div>
                </form>
            </div>
